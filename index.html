<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JSON2CSV Project | GC</title>
  </head>
  <body>
    <h1 class="heading">Json to CSV Converter</h1>
    <div class="container">
      <!-- Json frame -->
      <div class="json-wrapper">
        <textarea
          class="w-100"
          name="jsonFr"
          id="jsonFr"
          rows="20"
          placeholder="Your JSON src..."
        ></textarea>
        <div>
          <input type="file" id="file" accept=".json" />
        </div>
      </div>
      <!-- Features -->
      <div class="feature-wraper">
        <button class="convertjson-btn">JSON ➡ CSV</button>
        <button class="convertcsv-btn">CSV ➡ JSON</button>
        <button class="format-btn">Format</button>
        <button class="clear-btn">Clear</button>
      </div>
      <!-- CSV frame -->
      <div class="csv-wraper">
        <textarea class="w-100" name="csvFr" id="csvFr" rows="20"></textarea>
        <button class="download-btn">Download</button>
      </div>
    </div>
    <div class="table-wrapper">
      <table id="csv-table"></table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
