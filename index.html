<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>JSON2CSV Project | GC</title>
  </head>
  <body>
    <h1 class="heading">Json to CSV Converter</h1>
    <div class="container">
      <!-- Json frame -->
      <div class="json-wrapper">
        <textarea
          class="w-100"
          name="jsonFr"
          id="jsonFr"
          rows="20"
          placeholder="Your JSON src..."
        ></textarea>
      </div>
      <!-- Features -->
      <div class="feature-wraper">
        <button class="convert-btn">Convert</button>
        <button class="format-btn">Format</button>
        <button class="clear-btn">Clear</button>
      </div>
      <!-- CSV frame -->
      <div class="csv-wraper">
        <textarea class="w-100" name="csvFr" id="csvFr" rows="20"></textarea>
      </div>
    </div>
